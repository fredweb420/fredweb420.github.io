<!DOCTYPE html>

<html>

<head>

	<style>

		img {
			max-width: 80%;
			height: auto;
		}

	</style>

	<title>Tree Postcard</title>

	<script type="text/javascript">

		var thedate   = new Date();
		var hourofday = thedate.getUTCHours();
		function morning(){
			//13 = 5 here, 18 = 10 here
			if (hourofday >= 13 && hourofday <= 18){
				return true;
			}
			return false;
		}

		function noon(){
			//19 = 11 here, 21 = 13 here
			if (hourofday >= 19 && hourofday <= 21){
				return true;
			}
			return false;
		}

		function afternoon(){
			//22 = 14 here, 24/0 = 16 here
			//NOTE = A value of 24 is actually 0. 
			if (hourofday >= 22 && hourofday <=23 || hourofday == 0){
				return true;
			}
			return false;
		}

		function night(){
			//1 = 17 here, 12 = 4 here
			if (hourofday >= 1 && hourofday <= 12){
				return true;
			}
			return false;
		}

	</script>

</head>

<body>
	
	<header>


		<p>B</p>

	</header>
	<center>

		<script type="text/javascript">

			if (morning()){
				document.write("<img src='Fpostcard_B_morning.jpg'>");
			}

			if (noon()){
				document.write("<img src='Fpostcard_B_noon.jpg'>")
			}

			if (afternoon()){
				document.write("<img src='Fpostcard_B_afternoon.jpg'>")
			}

			if (night()){
				document.write("<img src='Fpostcard_B_night.jpg'>")
			}

		</script>

	</center>

	<footer>

	</footer>

</body>

</html>
